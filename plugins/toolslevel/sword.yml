lvl:
  # How much is to add to the required value to get the next level e.g.: the first level has 20 the second will have 20 + the added value
  addMobsKilled: 100
  firstLevelRequirements: 100
  drops:
    - '[COMMAND] tell {player} The message can be changed in ToolsLevel/tools/sword'
    - '[MESSAGE] The message can be changed in ToolsLevel/tools/sword'
    - '[ITEM] APPLE 3'
  requiredLevelToUpgrade:
    iron: 2
    diamond: 5
    netherite: 10
recipe:
  '1': AIR
  '2': STICK
  '3': AIR
  '4': AIR
  '5': COBBLESTONE
  '6': COBBLESTONE
  '7': AIR
  '8': AIR
  '9': AIR
lore:
  - '§7Damage: §b{experience}'
  - '§7Level: §b{level} §8(§2{percent}%§8)'
  - '§7Progress: §8[{progress}§8]'
drops:
  mobs:
    zombie: 2
Enchantments:
  damage_all:
    max_lvl: 6
    chance: 30
  durability:
    max_lvl: 6
    chance: 30
  fire_aspect:
    max_lvl: 2
    chance: 20
  mending:
    max_lvl: 1
    chance: 20
DisableLeveling:
  - GRASS_BLOCK
